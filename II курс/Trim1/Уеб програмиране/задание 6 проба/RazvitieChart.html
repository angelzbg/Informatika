<br><br><center><b><font size="4">Графика на приходите през последната година</b></center><br>
<center>

<canvas id="canvas1" width="600" height="300"
style="border:1px solid #000000;">
</canvas> 

<script>
var c=document.getElementById("canvas1");
var ctx=c.getContext("2d");
ctx.fillStyle="#ff4000";
ctx.fillRect(0,0,600,300);
var step = 50;
var current = 0;
var stats = [35, 40, 20, 20, 60, 60, 120, 120, 50, 100, 25, 50];
ctx.moveTo(0,300);

for(i in stats)
{
ctx.lineTo(current+step, 300-stats[i]);
ctx.stroke();
current+=step;
}
</script>

</center>
