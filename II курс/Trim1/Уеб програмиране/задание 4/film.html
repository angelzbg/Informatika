<script> 
var myVideo = document.getElementById("video"); 

function playPause() { 
    if (myVideo.paused) 
        myVideo.play(); 
    else 
        myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 700; 
} 

function makeSmall() { 
    myVideo.width = 400; 
} 

function makeNormal() { 
    myVideo.width = 500; 
} 
</script>
