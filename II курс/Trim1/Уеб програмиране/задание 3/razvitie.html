<br><br><center><b>Графика на приходите на фирмата през последната година</b></center><br>
<center>

<canvas id="myCanvas" width="600" height="300"
style="border:1px solid #000000;">
</canvas> 

<script>
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.fillStyle="#3399ff";
ctx.fillRect(0,0,600,300);
var nula = 300;
var step = 50;
var current = 0;
var stats = [25, 25, 25, 50, 75, 150, 160, 130, 100, 25, 0];
ctx.moveTo(0,nula);

for(i in stats)
{
ctx.lineTo(current+step, nula-stats[i]);
ctx.stroke();
current+=step;
}
</script>

</center>
